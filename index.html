<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenna Orr | Software Developer</title>
    <meta name="description" content="Professional portfolio of Jenna Orr, Software Developer">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        beige: "#F9F0EA",
                        tan: "#DDDAD3",
                        accent: "#9E8472",
                        dark: "#4C392D"
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-left': 'slideLeft 0.8s ease-out',
                        'slide-right': 'slideRight 0.8s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideLeft: {
                            '0%': { transform: 'translateX(50px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        slideRight: {
                            '0%': { transform: 'translateX(-50px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #A89D92, transparent);
        }
        .photo-frame {
            position: relative;
            border: 15px solid #DDDAD3;
            box-shadow: 8px 8px 0 rgba(221,218,211,0.8);
            margin-left: 30px;
            margin-top: 30px;
        }
        .photo-frame::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            right: 30px;
            bottom: 30px;
            border: 1px solid #9E8472;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-beige text-dark font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-tan z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-semibold">Jenna Orr</a>
                <div class="hidden md:flex space-x-8">
                    <a href="about.html" class="hover:text-accent transition duration-300">About</a>
                    <a href="experience.html" class="hover:text-accent transition duration-300">Experience</a>
                    <a href="contact.html" class="hover:text-accent transition duration-300">Contact</a>
                </div>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 animate-fade-in">Software Developer</h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto animate-fade-in">
                Creating elegant solutions to complex problems through clean, efficient code.
            </p>
            <div class="mt-12 animate-fade-in">
                <a href="about.html" 
                   class="inline-block px-6 py-3 bg-accent text-beige font-medium hover:bg-opacity-90 transition duration-300">
                    Explore My Work
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-tan py-8 text-center">
        <div class="container mx-auto px-6">
            <p>&copy; 2025 Jenna Orr. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // Initialize ScrollReveal
        ScrollReveal().reveal('.animate-fade-in', { 
            delay: 200,
            duration: 1000,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
